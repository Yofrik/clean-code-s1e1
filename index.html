<!DOCTYPE html>
<html class="page">
<head>
  <title class="page__title">Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page__body">
  <header class="page__header">
    <h1 class="header__title">Todo App</h1>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Home</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#">About</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__matrix-info">
      <img class="matrix-info__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main__centered-main-page-element">
      <article class="centered-main-page-element__task-input">
        <h2 class="task-input__title" for="new-task">Add Item</h2>
        <div class="task-input__task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__task" type="text">
          <button>Add</button>
        </div>
      </article>
      <article class="centered-main-page-element__todo">
        <h2 class="todo__title">Todo</h2>
        <ul class="todo__nav-list" id="in-complete-Tasks">
          <li class="todo__item">
            <input type="checkbox">
            <label class="todo__item_task">Pay Bills</label>
            <input type="text" class="todo__item_task">
            <button class="todo__item_edit">Edit</button>
            <button class="todo__item_delete">
              <img class="todo__remove-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="todo__item edit-Mode">
            <input type="checkbox">
            <label class="todo__item_task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__item_task">
            <button class="todo__item_edit">Save</button>
            <button class="todo__item_delete">
              <img class="todo__remove-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </article>
      <article class="centered-main-page-element__completed">
        <h2 class="completed__title">Completed</h2>
        <ul class="completed__nav-list" id="completed-tasks">
          <li class="completed__item">
            <input type="checkbox" checked>
            <label class="todo__item_task">See the Doctor</label>
            <input type="text" class="completed__item_task">
            <button class="todo__item_edit">Edit</button>
            <button class="todo__item_delete">
              <img class="todo__remove-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Todo App. All rights reserved.</p>
  </footer>  
<script src="app.js"></script>
</body>
</html>
